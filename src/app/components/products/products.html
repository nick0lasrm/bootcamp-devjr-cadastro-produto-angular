<div class="container">
    <app-product [categories]="categories" [product]="product" (saveEmitter)="saveProduct()"></app-product>
    <hr>
    <h1 class="display-6">
        Produtos Cadastrados:
    </h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table" id="productsTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="d-none d-md-table-cell text-end">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price | currency: 'BRL'}}</td>
                        <td>{{p.category.name}}</td>
                        <td class="text-end">
                            <span *ngIf="p.promotion" class="badge bg-success text-light me-1">P</span>
                            <span *ngIf="p.newProduct" class="badge bg-primary text-light">L</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

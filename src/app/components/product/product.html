<div class="container mt-3">
    <h1 class="display-6">Formulário de Cadastro:</h1>
    <div *ngIf="product" class="row">
        <div class="col-md-10 offset-md-1">
            <form #formProduct="ngForm" class="d-flex flex-column gap-3 mt-3">
                <div class="row">
                    <label for="inputName" class="col-form-label col-sm-2">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" required
                            [(ngModel)]="product.name">
                    </div>
                </div>
                <div class="row">
                    <label for="inputDescription" class="col-form-label col-sm-2">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="inputDescription" required
                            [(ngModel)]="product.description">
                    </div>
                </div>
                <div class="row">
                    <label for="inputPrice" class="col-form-label col-sm-2">Preço</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="price" id="inputPrice" required
                            [(ngModel)]="product.price">
                    </div>
                    <label for="selectCategory" class="col-form-label col-sm-2">Categoria:</label>
                    <div class="col-sm-4">
                        <select id="selectCategory" class="form-select" name="category"
                            aria-label="Selecione uma categoria" required [(ngModel)]="product.category">
                            <option *ngFor="let cat of categories" [ngValue]="cat">
                                {{cat.name}}
                            </option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="" class="col-form-label col-sm-2">Opções</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="promotion"
                                id="checkBoxPromotion" [(ngModel)]="product.promotion">
                            <label class="form-check-label" for="checkBoxPromotion">
                                Promoção
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="newProduct"
                                id="checkBoxNewProduct" [(ngModel)]="product.newProduct">
                            <label class="form-check-label" for="checkBoxNewProduct">
                                Lançamento
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary" (click)="save()"
                            [disabled]="formProduct.invalid">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
